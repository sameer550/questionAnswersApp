    <div class="alert-message">
        <div class="success" id="success">
            <img src="img/valid.png" alt="" class="valid-img">
            <p class="check">Your application was successfully sent.</p>
            <span class="close" id="close">&times;</span>
            
        </div>
    </div>
    <script>
        let closebtns = document.getElementById("close");
          closebtns.addEventListener("click", function() {
            this.parentElement.style.display = 'none';
          });
        
        </script>
    <div class="container">
        <div class="form" id="form">
            <h1>Category</h1>

    <script>
        var i=0;
        function validation() {

            let name = document.getElementById("category-name").value;
            if(name === ""){
                document.getElementById("category-name").style.borderColor="red";
                document.getElementById("category-name").style.marginBottom="5px";
                document.getElementById("txt").style.display="block";
                
            }
            else{
                document.getElementById("txt").style.display="none"
                document.getElementById("category-name").style.borderColor="black";
                document.getElementById("success").classList.add("valid");
                setTimeout(()=>{
                    document.getElementById("success").classList.remove("valid");
                },3000)
            }
            // localStorage.setItem("cat_name",name);
           let id =JSON.parse(localStorage.getItem("dataUser"));
        //    console.log(id[0].email);
           let email = id[i].email;
           ++i;
           let cat_name={
               category_name:name,
               email : email
           }
           localStorage.setItem("category_name",JSON.stringify(cat_name));
           

        }
    </script>
